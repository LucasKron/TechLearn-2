        <div id="container-card">

                                <span class="error-message" id="firstNameError"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Sobrenome</label>

                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" placeholder="joao@example.com" required>
                            </div>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">N√∫mero de telefone</label>

                                    onclick="togglePassword('confirmPassword')">üëÅ</button>

                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>

                        <div class="form-group">

                            <div class="input-wrapper">
                                <input type="text" id="cpf" placeholder="123.456.789-12">
                            </div>
                        </div>
